<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Responsive video player</title>
	<script type="text/javascript" src='http://pasteup.guim.co.uk/js/lib/jquery/1.8.1/jquery.min.js'></script>
	<script type="text/javascript" src="js/jwplayer.js"></script>
	<script type="text/javascript" src="js/responsive-video.js"></script>
	
	<style>
		#video-1-container {
			width: 66%;
			margin: 0 auto;
		}
	</style>
	
	
</head>
<body>
	
	
	
	
	
	<div class='video-player-wrapper' id='video-1-container'>
		<!--
			Anything with the class name of the video elment with 
			'-content' added to the end will be hidden on play, 
			and displayed after the video is finished
			For example, the video sits in the div 'video1' and all 
			elements with the class 'video1-content' will be hidden 
			when the video beings playing
		-->
		
		<div id="video1"></div>
	</div>

	<script type="text/javascript">

			gia.videoPlayer(	
					{'file': 'http://gia.guim.co.uk/2013/05/alaska/responsive/video/NEWTOK_INTRO_FINAL-alaska.mp4',
			 		image: 'http://gia.guim.co.uk/2013/05/alaska/responsive/img/1_video_card.jpg'},
					'video-1-container',	//div that contains the player
					'video1',	//div that becomes the video player
					false,
					16,
					9
			)

	</script>

</body>
</html>
